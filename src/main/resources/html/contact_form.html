<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContactForm</title>
</head>
<body>
<form action="" method="post">
    <div>
        <label>Name:</label>
        <input type='text' name="name" id='username'/>
    </div>
    <div>
        <label>Phone:</label>
        <input type='number' name="phone" />
    </div>
    <div>
        <label>Email:</label>
        <input type='email' name="email" />
    </div>
    <input type="submit" value="Confirm">
</form>


</body>
</html>
